<html>
    <title>ACES Search</title>
    <head>
        <!--Scripts-->
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
        <script src="../scripts/firebase-auth.js"></script>
        <script src ="../scripts/header-manager.js"></script>
        <script src="../scripts/user-auth.js"></script>
        <script src="script.js"></script>
        <!---Stylsheets-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../style/loader.css"/>
        <link rel="stylesheet" href="../style/header_style.css"/>
        <link rel="stylesheet" href="../style/general_style.css">
        <link rel="stylesheet" href="../style/popup_form.css">
        <link rel="stylesheet" href="../style/footer.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body onload="loadSearchEngine()">
        <div id="header">
            <div id="logoContainer" class="headerBox">
                <img id="site-logo" src="../resource/img/aces-white.png"/>
            </div>
            <div id="userAuthBox" class="headerBox">
                <div id="buttonHolder">
                    <div id="spin_loader"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
                    <div id="userSignedIN" style="display: none;">
                        <div id="userImageHolder">
                            <i id="showImageInNoImage" class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto; font-size: 450%;">account_circle</i>
                            <img id="showImageInHeader" style="border-radius: 50%; width: 70px; height: 70px; border: 0px solid white; z-index: -1; display: none;"/>
                        </div>
                        <span id="userName"></span><br>
                        <a href="../profile" id="headerViewProfileLink" class="userAuthBTN">View Profile!</a><br>
                        <button onclick="logout()" class="userAuthBTN">Logout</button>
                    </div>
                    <div id="userSignedOut" style="display: none;">
                        <div id="userImageHolder">
                            <i id="showImageInNoImage" class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto; font-size: 450%;">account_circle</i>
                            <img src="../resource/img/profile_default.png" id="showImageInHeader" style="border-radius: 50%; width: 70px; height: 70px; border: 0px solid white; z-index: -1;display: none;"/>
                        </div>
                        <button onclick="showLoginForm()" class="userAuthBTN">Login or Register</button><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="multiBoxContainer">
            <div id="navContainer" class="headerContainerBox">
                <div style="display: block;"class="navLinkContainer">
                    <a href="../index.html" class="headerNavLinks"><p>HOME</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#activity" class="headerNavLinks"><p>ACTIVITY</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#blogs" class="headerNavLinks"><p>BLOGS</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#newsletter" class="headerNavLinks"><p>NEWSLETTER</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#contact" class="headerNavLinks"><p>CONTACT</p></a>
                </div>
            </div>
            <div id="searchBarConainer" class="headerContainerBox">
                <p><sup><input value="" placeholder="Search..." id="searchBar"/></sup><button id="searchBTN" onclick="search()" class="transparentBTN"><i class="material-icons" style="font-size: 25px; font-weight: bolder; color: #d3e3f0a4; padding-left: 5px;">search</i></button></p>
            </div>
        </div>
        <div id="searchPageArea">
            <h3 id="searchResultHeading" class="searchResultHeading">Showing result for "<span id="searchQuery">query</span>"</h3>
            <div id="filterItemContainer">
                <div class="filterItemHolder">
                    <select onchange="changeFilterParams()" id="filterByBranch" class="selectorFilter">
                        <option value="" disabled selected hidden>Select Branch</option>
                        <option value="Computer Science And Engineering">Computer Science And Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electrical And Electronics Engineering">Electrical And Electronics Engineering</option>
                        <option value="Safety And Fire Engineering">Safety And Fire Engineering</option>
                    </select>
                </div>
                <div class="filterItemHolder">
                    <input onchange="changeFilterParams()" id="filterByBatch" type="number" placeholder="Enter batch eg.2019" class="inputFilter"/>
                </div>
                <div class="filterItemHolder">
                    <button onclick="filterSearchResult()" id="filterBTN">Filter</button>
                </div>
            </div>
            <p id="errorInSearchFilter" style="display: none;">Error</p>
            <h2 class="searchResultHeading" style="display: none;" id="noResultFound">No Results found</h2>
            <center>
                <div id="searchResultContainer">
                    <!--search result will appear here-->
                </div>
                <div id="loadMoreResultBTNContainer">
                    <div id="searchResultloader" style="text-align: center;display: block;">
                        <div class="lds-ellipsis"><div style="background: rgb(94, 117, 223);"></div><div style="background: rgb(94, 117, 223);"></div><div style="background: rgb(94, 117, 223);"></div><div style="background: rgb(94, 117, 223);"></div></div>
                    </div>
                    <button onclick="fetchMoreSearchResult()" style="display: none;" id="loadMoreResultBTN">Load More</button>
                </div>
            </center>
        </div>
        <!-- The Login Modal -->
        <div id="loginPOP" class="modal_form">
            <!-- Login Modal content -->
            <div class="modal-content">
                <button onclick="closeLoginPop()" class="transparentBTN" style="position:absolute;top:0;right:0;margin-top: 15px;margin-right: 15px;"><i class="material-icons" style="color:rgba(255, 255, 255, 0.527);margin-top: auto;margin-bottom: auto;">close</i></button>
                <div class="popHeader">
                    <div style="font-weight: 800;" id="popHeading">
                        <i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px; font-size: 400%;">account_circle</i><br>
                        LOG IN
                    </div>
                    <span id="loginErrorHolder"><sub><i class="material-icons"  style="font-size:160%;padding: 5px;">error</i></sub><span id="loginErrorText">Error!</span></span>
                </div>
                <div class="popContent">
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">email</i><input placeholder="Email" type="email" id="login_email" required/></p>
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">lock</i><input placeholder="Password" type="password" id="login_password"/></p>
                    <div style="text-align: right; margin-top: -10px;">
                        <a style="color:white;" href="forgot-password/">Forgot Password?</a>
                    </div>
                    <div class="popFormBTN">
                        <div id="loginAuthLoader" style="display:none;">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <button class="popBTN" id="loginBTN" onclick="login()">Login</button><br>
                        <button class="transparentBTN" id="registerFormPOPBTN" onclick = "showRegisterForm()">New Here? Register!</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Reg Modal-->
        <div id="registerPOP" class="modal_form">
            <!--Reg Modal content -->
            <div class="modal-content">
                <button onclick="closeRegisterPOP()" class="transparentBTN" style="position:absolute;top:0;right:0;margin-top: 15px;margin-right: 15px;"><i class="material-icons" style="color:rgba(255, 255, 255, 0.527);margin-top: auto;margin-bottom: auto;">close</i></button>
                <div class="popHeader">
                    <div style="font-weight: 800;" id="popHeading">
                        <i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px; font-size: 400%;">account_circle</i><br>
                        REGISTER
                    </div>
                    <span id="regErrorHolder"><sub><i class="material-icons"  style="font-size:160%;padding: 5px;">error</i></sub><span id="regErrorText">Error!</span></span>
                </div>
                <div class="popContent">
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">email</i><input autocomplete="off" placeholder="Email" type="email" id="register_email"/></p>
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">lock</i><input autocomplete="off" placeholder="Passsword" type="password" id="register_password"/></p>
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">lock</i><input autocomplete="off" placeholder="Confirm Password" type="password" id="register_cPassword"/></p>
                </div>
                <div class="popFormBTN">
                    <div id="regAuthLoader" style="display:none;">
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    </div>
                    <button style="margin-bottom: 30px;" class="popBTN" id="registerBTN" onclick="registerUser('secondChild')">Register</button><br>
                </div>
            </div>
        </div>
        <div id="footer">
            <center>
                <h3><a onclick="openAdminPanel('secondChild')">Admin Login</a></h3>
                <span>ACES Â©2020</span>
            </center>
        </div>
    </body>
</html>
