<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACES</title>
    <head>
        <!--Scripts-->
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="scripts/firebase-auth.js"></script>
        <script src="scripts/user-auth.js"></script>
        <script src="scripts/script.js"></script>
        <!---Stylsheets-->
        <link rel="stylesheet" href="style/popup.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body onload="loadElements()">
        <div id="header">
            <div id="logoContainer" class="headerBox">
                <h1 id="logo">ACES<br><span id="logo-slogan"> <xmp style="display: inline; font-size: medium;"></CODE></xmp> CONNECT<sub><i class="material-icons" style="font-size: small;">wifi</i></sub> CREATE<sub><i class="material-icons" style="font-size: small;">developer_mode</i></sub></span></h1>
            </div>
            <div id="userAuthBox" class="headerBox">
                <div id="userImageHolder">
                    <img src="../resource/img/profile_default.png" id="showImage" style="border-radius: 50%; width: 50px; height: 50px; border: 0px solid white; z-index: -1;"/>
                </div>
                <div id="buttonHolder">
                    <button id="login_regBTN" onclick="showLoginForm()" class="transparentBTN">Login or Register</button>
                </div>
            </div>
        </div>
        <div class="multiBoxContainer">
            <div id="navContainer" class="headerContainerBox">
                <div style="display: block;"class="navLinkContainer">
                    <p>HOME</p>
                </div>
                <div class="navLinkContainer">
                    <p>ACTIVITY</p>
                    
                </div>
                <div class="navLinkContainer">
                    <p>BLOGS</p>
                </div>
                <div class="navLinkContainer">
                    <p>NEWSLETTER</p>
                </div>
                <div class="navLinkContainer">
                    <p>CONTACTS</p>
                </div>
            </div>
            <div id="searchBarConainer" class="headerContainerBox">
                <p><sup><input id="searchBar" type="search"/></sup><button id="searchBTN" class="transparentBTN"><i class="material-icons" style="font-size: 25px; font-weight: bolder; color: #d3e3f0a4; padding-left: 5px;">search</i></button></p>
            </div>
        </div>
        <div id="activityContainer">
            <div id="activityTitle">
                <h4>ACTIVITIES</h4>
            </div>
            <center>
                <div id="scrollbox">
                    <div class="activityBox" id="activity0">
                        activity1
                    </div>
                    <div class="activityBox" id="activity1">
                        activity2
                    </div>
                    <div class="activityBox" id="activity2">
                        activity3
                    </div>
                </div>
            </center>
            <div class="boxNav">
                <button id="goLeftBTN" class="boxNavBTN" onclick="swipeLeft()"><i class="material-icons">chevron_left</i></button>
                <button id="goRightBTN" class="boxNavBTN" onclick="swipeRight()"><i class="material-icons">chevron_right</i></button>
            </div>
        </div>
        <h5 id="userName" style="display:none;"></h5>
        <p><a href="profile">Edit Profile</a></p>
        <p><a onclick = "showRegisterForm()">Register</a></p>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="logout()">LogOut</button>
        <a href="#activity2">Hell</a>
        <!-- The Modal -->
        <div id="loginPOP" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="popHeader">
                    <div style="font-weight: 800;" id="popHeading">
                        Login
                    </div>
                </div>
                <div id="popContent">
                    <div>
                        <p><label>Email: </label><br><input type="email" id="login_email"/></p>
                        <p><label>Password: </label><br><input type="password" id="login_password"/></p>
                    </div>
                    <div>
                        <a href="user/register.html">Forgot Password!</a><br>
                        <a onclick="showRegisterForm()">New Here? Register!</a>
                    </div>
                </div>
                <div id = "popFooter">
                    <button class="popBTN" id="loginBTN" onclick="login()">Login</button>
                    <button class="popBTN" id="closePOP" onclick="closeLoginPop()">Close</button>
                </div>
            </div>
        </div>
        <div id="registerPOP" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="popHeader">
                    <div style="font-weight: 800;" id="popHeading">
                        Register
                    </div>
                </div>
                <div id="popContent">
                    <div>
                        <p><label>Email: </label><br><input type="email" id="register_email"/></p>
                        <p><label>Password: </label><br><input type="password" id="register_password"/></p>
                        <p><label>Confirm Password: </label><br><input type="password" id="register_cPassword"/></p>
                    </div>
                </div>
                <div id = "popFooter">
                    <button class="popBTN" id="registerBTN" onclick="registerUser()">Register</button>
                    <button class="popBTN" id="closeRegisterPOPBTN" onclick="closeRegisterPOP()">Close</button>
                </div>
            </div>
        </div>
        <button onclick="test()">test</button>
    </body>
</html>
