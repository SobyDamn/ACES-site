<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACES</title>
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        
        <script src="/scripts/firebase-auth.js"></script>
        <link rel="stylesheet" href="style/popup.css">
        <script src="../scripts/user-auth.js"></script>
    </head>
    <body>
        <h1 style="text-align: center;font-size:50px;">ACES<br><span style="font-size:7px;">ASSOCIATION OF COMPUTER ENGINEERING STUDENTS</span></h1>
        <h5 id="userName" style="display:none;"></h5>
        <p><a href="profile">Edit Profile</a></p>
        <p><a href="user/register.html">Register</a></p>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="logout()">LogOut</button>
        <!-- The Modal -->
        <div id="loginPOP" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="popHeader">
                    <div style="font-weight: 800;" id="popHeading">
                        Login
                    </div>
                </div>
                <div id="popContent">
                    <div>
                        <p><label>Email: </label><br><input type="email" id="login_email"/></p>
                        <p><label>Password: </label><br><input type="password" id="login_password"/></p>
                    </div>
                    <div>
                        <a href="user/register.html">Forgot Password!</a><br>
                        <a href="user/register.html">New Here? Register!</a>
                    </div>
                </div>
                <div id = "popFooter">
                    <button class="popBTN" id="loginBTN" onclick="login()">Login</button>
                    <button class="popBTN" id="closePOP" onclick="closeLoginPop()">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
