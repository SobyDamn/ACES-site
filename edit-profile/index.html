<html>
    <title>Edit Profile</title>
    <head>
        <!--Scripts-->
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
        <script src="../scripts/firebase-auth.js"></script>
        <script src ="../scripts/header-manager.js"></script>
        <script src="script.js"></script>
        <!---Stylsheets-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../style/loader.css"/>
        <link rel="stylesheet" href="../style/header_style.css"/>
        <link rel="stylesheet" href="../style/general_style.css">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="../style/footer.css">
        <link rel="stylesheet" href="../style/popup.css"/>
    </head>
    <body>
        <div id="header">
            <div id="logoContainer" class="headerBox">
                <img id="site-logo" src="../resource/img/aces-white.png"/>
            </div>
            <div id="userAuthBox" class="headerBox">
                <div id="buttonHolder">
                    <div id="spin_loader"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
                    <div id="userSignedIN" style="display: none;">
                        <div id="userImageHolder">
                            <i id="showImageInNoImage" class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto; font-size: 450%;">account_circle</i>
                            <img id="showImageInHeader" style="border-radius: 50%; width: 70px; height: 70px; border: 0px solid white; z-index: -1; display: none;"/>
                        </div>
                        <span id="userName"></span><br>
                        <a href="../profile" id="headerViewProfileLink" class="userAuthBTN">View Profile!</a><br>
                        <button onclick="logout()" class="userAuthBTN">Logout</button>
                    </div>
                    <div id="userSignedOut" style="display: none;">
                        <div id="userImageHolder">
                            <i id="showImageInNoImage" class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto; font-size: 450%;">account_circle</i>
                            <img src="../resource/img/profile_default.png" id="showImageInHeader" style="border-radius: 50%; width: 70px; height: 70px; border: 0px solid white; z-index: -1;display: none;"/>
                        </div>
                        <button onclick="showLoginForm()" class="userAuthBTN">Login or Register</button><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="multiBoxContainer">
            <div id="navContainer" class="headerContainerBox">
                <div style="display: block;"class="navLinkContainer">
                    <a href="../index.html" class="headerNavLinks"><p>HOME</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#activity" class="headerNavLinks"><p>ACTIVITY</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#blogs" class="headerNavLinks"><p>BLOGS</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#newsletter" class="headerNavLinks"><p>NEWSLETTER</p></a>
                </div>
                <div class="navLinkContainer">
                    <a href="../index.html#contact" class="headerNavLinks"><p>CONTACT</p></a>
                </div>
            </div>
            <div id="searchBarConainer" class="headerContainerBox">
                <p><sup><input autocomplete="off" placeholder="Search..." id="searchBar"/></sup><button onclick="search()" id="searchBTN" class="transparentBTN"><i class="material-icons" style="font-size: 25px; font-weight: bolder; color: #d3e3f0a4; padding-left: 5px;">search</i></button></p>
            </div>
        </div>
        <center>
            <div id="profileForm">
                <h1 style="text-align: center;">Add Profile Details!</h1>
                <div id="profileFormFields">
                    <center id="imageHolder">
                        <img onclick="selectFile()" src="../resource/img/profile_default.png" id="showImage" style="border-radius: 50%; width: 100px; height: 100px; border: 2px solid white; z-index: -1;object-fit: cover;"/>
                        <span id="selectImageStatus"><button onclick="selectFile()" class="transparentBTN"><b>Select Image</b></button></span>
                    </center>
                    <form>
                        <input style="display: none;" onchange="loadSelectedImage(event)" id="user_selected_file" accept="image/*" type="file"/>
                        <p><span class="label">Name: *</span><span class="input"><input placeholder="Full Name" id="user_name" required/></span></p>
                        <p><span class="label">Phone No.:</span><span class="input"><input id="user_phone" placeholder="Phone Number(Include Country code)" type="number"/></span></p>
                        <p><span class="label">Batch: *</span><span class="input"><input id="user_batch" placeholder="eg:-2019" min="1950" max="2100" type="number" required/></span></p>
                        <p><span class="label">Branch: *</span><span class="input">
                                <select id="user_branch">
                                    <option value="Computer Science And Engineering" selected>Computer Science And Engineering</option>
                                    <option value="Civil Engineering">Civil Engineering</option>
                                    <option value="Electrical And Electronics Engineering">Electrical And Electronics Engineering</option>
                                    <option value="Safety And Fire Engineering">Safety And Fire Engineering</option>
                                  </select>
                            </span>
                        </p>
                        <p>
                            <span class="label">Still in College? : *</span>
                            <span class="radioBTN">
                                <span>
                                    <input class= "userType" type="radio" name="userType" value="student">
                                    <label class= "userTypeLabel">Yes</label>
                                </span>
                                <span>
                                    <input class= "userType" type="radio" name="userType" value="other" checked>
                                    <label class= "userTypeLabel">No</label>
                                </span>
                            </span>
                        </p>
                        <p><span class="label">Company: </span><span class="input"><input id="user_company" placeholder="Your Company Name"/></span></p>
                        <p><span class="label">Location: </span><span class="input"><input id="user_location" placeholder="Your Current Location" required/></span></p>
                        <p><span class="label">Website: </span><span class="input"><input id="user_site" placeholder="www.example.com"/></span></p>
                        <p><span class="label">Linkedin: </span><span class="input"><input id="user_linkedin" placeholder="Linkedin Profile"></span></p>
                        <div id="saveProfileLoader" style="display:none;">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <button type="button"  id="save_userProfleBTN" onclick="saveProfileData()">Save Profile</button>
                    </form>
                </div>
            </div>
        </center>
        <div id="footer">
            <center>
                <h3><a href="../admin">Admin Login</a></h3>
                <span>ACES Â©2020</span>
            </center>
        </div>
        <div id="errorNotice" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="popHeader">
                    <div style="font-weight: 800;" id="errorNoticeHeading">
                        Error
                    </div>
                </div>
                <div class="popContent">
                    <p id="errorNoticeMsg">
                        Some error message
                    </p>
                    <button style="position:absolute;bottom:0;right:0;margin-bottom: 15px;margin-right: 15px;" class="popBTN" id="closePOP" onclick="closeErrorNotice()">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
