<html>
    <title id="profilePageTitle">ACES - Admin</title>
    <head>
        <!--Scripts-->
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
        <script src="../scripts/firebase-auth.js"></script>
        <script src ="../scripts/header-manager.js"></script>
        <script src="../scripts/user-auth.js"></script>
        <script src="adminAuth.js"></script>
        <!---Stylsheets-->
        <link rel="stylesheet" href="../style/popup_form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../style/loader.css"/>
        <link rel="stylesheet" href="../style/header.css"/>
        <link rel="stylesheet" href="../style/general_style.css">
        <link rel="stylesheet" href="../style/popup_form.css">
        <link rel="stylesheet" href="../style/footer.css">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="../style/activityBox.css">
    </head>
    <body onload="checkAdminAuthentication('home')">
        <div class="bodyWithHeader">
            <div id="header">
                <div id="topHeader">
                    <div id="logoHolder">
                        <img id="logo" src="../resource/img/aces.png"/>
                    </div>
                    <div id="authBox">
                        <div style="text-align: center;margin-left: auto;margin-right: auto;">
                            <div id="authLoader"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
                            <button id="authBTN" onclick="showLoginForm()">Login or Register</button>
                            <div id="headerProfileImageHolder">
                                <img id="showImageInHeader" onclick="viewProfilePage('secondChild')" src="../resource/img/profile_default_old.png" />
                            </div>
                        </div>
                        <div>
                            <a id="completeProfileLink" href="../edit-profile/">Complete Profile</a>
                        </div>
                    </div>
                </div>
                <div id="subHeader">
                    <div id="headerOptionBoxContainer">
                        <div id="headerOptionBox">
                            <a href="../index.html">HOME</a>
                            <a href="../index.html#activity">ACTIVITY</a>
                            <a href="../index.html#blogs">BLOGS</a>
                            <a href="../index.html#newsletter">NEWSLETTER</a>
                            <a href="../index.html#contact">CONTACT</a>
                        </div>
                    </div>
                    <div id="searchBarHolder">
                        <input placeholder="Search..." id="searchBar"/><button onclick="search('secondChild')" id="searchBTN"><i class="material-icons" style="font-size: 25px; font-weight: bolder;">search</i></button>
                    </div>
                </div>
            </div>
            <div class="adminContentManager">
                <div class="adminContentOption">
                    <h2 class="adminManagerTite">Manage</h2>
                    <div class="adminContentOptionLinkContainer">
                        <a href="ManageActivity/" class="adminContentOptionLink">Activity Card</a>
                        <a href="ManageBlogs/" class="adminContentOptionLink">Blog Card</a>
                        <a href="NewsManager/" class="adminContentOptionLink">NEWS</a>
                        <a href="OppurtunityManager/" class="adminContentOptionLink">Oppurtunity</a>
                        <a href="UserManager/" class="adminContentOptionLink">Users</a>
                    </div>
                </div>
                <div class="adminManageContent">
                    <h2 class="adminContentTite">Welcome Admin</h2>
                </div>
            </div>
        </div>
        <div id="footer">
            <h3>
                <span id="userAvailableAuthOptions" style="display: none;"><a onclick="viewProfilePage('secondChild')">View Profile </a> &#9679; <a onclick="logout('secondChild')"> Logout </a></span>
                <span id="userUnavailableAuthOptions"><a onclick="showLoginForm()">Login </a></span>
                <span><a href="../index.html">HOME </a></span>
            </h3>
            <span>ACES Â©2020</span>
        </div>
        <!-- The Login Modal -->
        <div id="loginPOP" class="modal_form">
            <!-- Login Modal content -->
            <div class="modal-content">
                <div class="popHeader">
                    <div style="font-weight: 800;" id="popHeading">
                        <i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px; font-size: 400%;">account_circle</i><br>
                        LOG IN
                    </div>
                    <span id="loginErrorHolder"><sub><i class="material-icons"  style="font-size:160%;padding: 5px;">error</i></sub><span id="loginErrorText">Error!</span></span>
                </div>
                <div class="popContent">
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">email</i><input placeholder="Email" type="email" id="login_email" required/></p>
                    <p class="formInputHolder"><i class="material-icons" style="color:white;margin-top: auto;margin-bottom: auto;padding: 5px;">lock</i><input placeholder="Password" type="password" id="login_password"/></p>
                    <div style="text-align: right; margin-top: -10px;">
                        <a style="color:white;" href="forgot-password/">Forgot Password?</a>
                    </div>
                    <div class="popFormBTN">
                        <div id="loginAuthLoader" style="display:none;">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <button class="popBTN" id="loginBTN" onclick="login()">Login</button><br>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
